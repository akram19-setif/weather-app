<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewPort" content="width=device-width">
<title>Weather App</title>
<link rel="icon" type="image/png" sizes="32x32" href="images/icon-weather.png">
<link rel="stylesheet" href="style/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Container application -->
  <div class="container">
    <!-- card application -->
<div class="card">
  <!-- section search -->
  <div class="search">
    <input type="text" placeholder="Search" class="search-bar">
  <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg></button>
  </div>
  <div class="weather loading">
    <!-- Weather information -->
    <h2 class="city"></h2>
   <h1 class="temp"></h1>
   <div class="description-container">
   <img src="" alt="" class="icon">
  <div class="description"></div>
  </div>
  <div class="humidity"></div>
  <div class="wind"></div>
  </div>
</div>
</div>
